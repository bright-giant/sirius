    task macNotarize(dependsOn: signDistInstaller, group: 'distribution') {
        inputs.dir(distImage.outputDir)
        doLast {
            if (project.OS.isMacOsX()) {
                def pkg = Path.of(distImage.getImageDir().absolutePath.replace('.app', installerAppendix))
                getLogger().lifecycle("Showing available providers")
                project.exec {
                    commandLine(["xcrun", "altool", "--list-providers",
                                 "-u", "${System.getenv("MACOS_APPLE_ID")}",
                                 "-p", "${System.getenv("MACOS_APPLE_ID_PW")}"])
                }

                getLogger().lifecycle("Submit for  notarization")
                String uuid = null
                new ByteArrayOutputStream().withStream { os ->
                    project.exec {
                        commandLine(["xcrun", "altool", "--notarize-app", "--primary-bundle-id", "app.${distImage.imageName}-$version",
                                     "-u", "${System.getenv("MACOS_APPLE_ID")}",
                                     "-p", "${System.getenv("MACOS_APPLE_ID_PW")}",
                                     "--file", "$pkg"])
                        standardOutput = os
                    }
                    uuid = (os.toString().split(System.lineSeparator()) as List).stream().filter({ s -> s.contains("RequestUUID = ") }).findFirst()map({ s -> s.split("RequestUUID = ")[1].strip() }).orElseThrow()
                    println("Submitted Notarization Job with RequestUUID: $uuid")
                }

                Map<String, String> states = ["Status": "in progress"]
                getLogger().lifecycle("Waiting  for  notarization")
                while ("in progress" == states.get("Status")) {
                    new ByteArrayOutputStream().withStream { os ->
                        def c = ["xcrun", "altool", "--notarization-info", "${uuid}", "-u", "${System.getenv("MACOS_APPLE_ID")}", "-p", "${System.getenv("MACOS_APPLE_ID_PW")}"]
                        println(Arrays.toString(c))
                        project.exec {
                            commandLine(c)
                            standardOutput = os
                        }
                        states = (os.toString().split(System.lineSeparator()) as List).stream().map({s -> s.split("\\s*[:]\\s*") as List})
                                .collect(Collectors.toMap({k -> k.get(0)}, {v -> v.size() > 1 ? v.get(1) : "N/A"}))
                        println(states)
                    }
                }

                if (states.get("Status Code") == "0" && states.get("Status") == "success") {
                    new ByteArrayOutputStream().withStream { os ->
                        project.exec {
                            commandLine(["xcrun", "stapler", "staple", "${pkg}"])
                            standardOutput = os
                        }.assertNormalExitValue()
                        getLogger().lifecycle(os.toString())
                    }
                } else {
                    getLogger().lifecycle("Status Code: " + states.get("Status Code"))
                    getLogger().lifecycle("Status: " + states.get("Status"))
                    getLogger().lifecycle("Status Message: " + states.get("Status Message"))
                    throw new GradleException("Error during notarization")
                }
            }
        }
    }

