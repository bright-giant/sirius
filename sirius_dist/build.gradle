    task signDistImage(dependsOn: distImage, group: 'distribution') {

        inputs.dir(distImage.outputDir)
        doLast {
            if (project.OS.isMacOsX()) {

                def signID = System.getenv("MACOS_APP_IDENTITY_ID")
                if (signID != null && !signID.isBlank()) {
                    def entitlementsFile = getRootProject().getProjectDir().toPath().resolve("dist").resolve("macos.entitlements").toFile()
                    def additionalLibs = [new File(distImage.getImageDir(), "Contents/runtime/Contents/MacOS/libjli.dylib")]
                    def jarNestedLibs = [
                            FileSystems.newFileSystem(distImage.getImageDir().toPath().resolve("Contents").resolve("app").resolve("jni-inchi-0.8.jar"))
                                    .getPath("META-INF/jniinchi/1.03_1/MAC-X86_64/JniInchi-1.03_1-MAC-X86_64")
                    ]

                    getLogger().lifecycle("extract libs nested in jars")
                    def extractedLibs = getBuildDir().toPath().resolve("tmp").resolve("jarLibs")
                    Files.createDirectories(extractedLibs)

                    for (def inJar : jarNestedLibs)
                        Files.copy(inJar, extractedLibs.resolve(inJar.getFileName().toString()))

                    getLogger().lifecycle("Signing native libs dir")
                    for (File f : distImage.getImageDir().toPath().resolve("Contents").resolve("native").toFile().listFiles() + additionalLibs + extractedLibs.toFile().listFiles()) {
                        getLogger().lifecycle("Signing native lib '$f'")
                        project.exec {
                            commandLine(["codesign", "-s", "${signID}", "--options", "runtime", "--entitlements", "${entitlementsFile.getAbsolutePath()}", "-f", "-v",
                                         "${f.getAbsolutePath()}"])
                        }
                    }

                    getLogger().lifecycle("Reinsert libs nested in jars")
                    for (def inJar : jarNestedLibs)
                        Files.copy(extractedLibs.resolve(inJar.getFileName().toString()), inJar, StandardCopyOption.REPLACE_EXISTING)

                    getLogger().lifecycle("Signing jars dir")
                    for (File f : distImage.getImageDir().toPath().resolve("Contents").resolve("app").toFile().listFiles({ file -> file.getName().endsWith(".jar") } as FileFilter)) {
                        getLogger().lifecycle("Signing jar '$f'")
                        project.exec {
                            commandLine(["codesign", "-s", "${signID}", "--options", "runtime", "--entitlements", "${entitlementsFile.getAbsolutePath()}", "-f", "-v",
                                         "${f.getAbsolutePath()}"])
                        }
                    }

                    println "Signing .app dir"
                    project.exec {
                        commandLine(["codesign", "-s", "${signID}", "--options", "runtime", "--entitlements", "${entitlementsFile.getAbsolutePath()}", "-f", "-v",
                                     "${distImage.getImageDir()}"])
                    }
                } else {
                    println "Could not find ID for signing. APP image will not be signed!"
                }
            } else if (project.OS.isWindows()){
                println "Signing not yet implemented for Windows"
            }else if (project.OS.isLinux()){
                println "Signing not yet implemented for Linux"
            }
        }
    }

    task distImageZip(dependsOn: distImage, group: 'distribution') {
        doFirst {
            def imageDir = distImage.getImageDir()
            def parentPath = imageDir.parentFile.toPath()
            def zipFile = parentPath.resolve("${imageDir.getName()}.zip")
            project.ant.zip(destfile: zipFile, duplicate: 'fail') {
                imageDir.eachFileRecurse { f ->
                    int mode = f.canExecute() ? 755 : 644
                    def relPath = parentPath.relativize(f.toPath()).toString()
                    zipfileset(dir: parentPath, includes: relPath, filemode: mode)
                }
            }
        }
    }
